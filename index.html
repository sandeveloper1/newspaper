<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Resizer with Name and Date</title>
  <meta name="description" content="Generate a photo with your name and date under a white space. Perfect for creating professional ID or certificate images.">
  <meta name="keywords" content="photo resizer, name and date, photo editor, canvas photo editor">
  <meta name="author" content="Your Name">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Photo Editor with Name & Date</h1>
    <p>Upload a photo, add your name and date, and generate a professional output!</p>
  </header>
  <main class="container">
    <section class="editor">
      <h2>Create Your Photo</h2>
      <form id="photoForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="upload">Upload Photo:</label>
          <input type="file" id="upload" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Generate Photo</button>
      </form>
      <div class="preview">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download" class="btn" style="display:none;">Download Photo</button>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Photo Editor. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
