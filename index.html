<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSC Photo Editor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      display: none;
    }
    #download {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #download:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>PSC Photo Editor</h1>
  <form id="photoForm">
    <label for="upload">Upload Photo:</label>
    <input type="file" id="upload" accept="image/*" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>
    <label for="date">Date:</label>
    <input type="text" id="date" placeholder="Enter date (dd-mm-yyyy)" required><br><br>
    <button type="submit">Generate Photo</button>
  </form>
  <canvas id="canvas"></canvas>
  <button id="download">Download Photo</button>

  <script src="script.js"></script>
</body>
</html>
