<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSC Photo Editor & Resizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PSC Photo Editor & Resizer</h1>
    <p>Resize your photo to meet Kerala PSC requirements easily!</p>
  </header>
  <main>
    <section>
      <h2>Photo Guidelines</h2>
      <ul>
        <li>Image dimensions: 200x150 pixels</li>
        <li>File format: JPG, max size 30 KB</li>
        <li>Background: White or light-colored</li>
        <li>Name and date must be included</li>
      </ul>
    </section>
    <section>
      <h2>Resize Photo</h2>
      <form id="resizeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="upload">Upload Photo:</label>
        <input type="file" id="upload" accept="image/*" required>
        <button type="submit">Resize Photo</button>
      </form>
      <canvas id="canvas"></canvas>
      <button id="download" style="display:none;">Download Resized Photo</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
